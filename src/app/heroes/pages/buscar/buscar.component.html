
<div fxLayout="column">
    <div>
        <h1>Buscador de heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>

       
        <mat-form-field>
            <input type="text" 
                    matInput [matAutocomplete]="auto" 
                    [(ngModel)]="termino"
                    (input)="buscando()">

            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete" 
                              (optionSelected)="opcionSeleccionada($event)">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{heroe.superhero}}
                </mat-option>

                <mat-option value="" *ngIf="heroes.length === 0 && termino.length > 0 ">
                    No se encuentra nada con el termino {{termino}}
                </mat-option>

            </mat-autocomplete>
        </mat-form-field>
    
    </div>

    <div *ngIf="heroeSeleccionado" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="lefth" fxLayoutGap="20px" fxFlex="20" fxFlex.lg="15" fxFlex.sm="30">
        <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
    </div>
    
</div>
