
<div fxLayout="column">
    <div>
        <h1>Buscador de heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div>
        <h3>Buscador</h3>

       
        <mat-form-field class="example-full-width">
            <input type="text" 
                    matInput [matAutocomplete]="auto" 
                    [(ngModel)]="termino"
                    (input)="buscando()">

            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe.id">
                    {{heroe.superhero}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    
    </div>
</div>
